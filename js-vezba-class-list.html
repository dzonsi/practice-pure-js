<body>

	<p id="p-1" ><button onclick="addClass()">Add class!</button></p>

	<script>// classList add, remowe, length, item, contains and toggle
		function addClass() {
			var x = document.getElementById('p-2');
			x.classList.add("one");
		}

		function addClass2() {
			var x = document.getElementById('p-4');
			x.classList.add("two", "three");
		}

		function classLength() {
			var x = document.getElementById('p-4');
			var y = x.classList.length;
			document.getElementById("p-6").innerHTML = y;
		}

		function remoweClass() {
			var x = document.getElementById('p-4');
			x.classList.remove("two", "three");
		}

		function addClass3() {
			var x = document.getElementById('p-4');
			x.classList.add("two");
		}

		function addClass4() {
			var x = document.getElementById('p-4');
			x.classList.add("three");
		}

		function classContains() {
			var x = document.getElementById('p-4');
			var y = x.classList.contains("two");
			document.getElementById("p-6").innerHTML = y;
		}

		function classContains2() {
			var x = document.getElementById('p-4');
			var y = x.classList.contains("three");
			document.getElementById("p-6").innerHTML = y;
		}

		function classItem() {
			var x = document.getElementById('p-4');
			var y = x.classList.item(0);
			document.getElementById("p-6").innerHTML = y;
		}

		function classItem2() {
			var x = document.getElementById('p-4');
			var y = x.classList.item(1);
			document.getElementById("p-6").innerHTML = y;
		}

		function classListFunction() {
  			var x = document.getElementById("p-4");
  			var y = x.classList;
  			document.getElementById("p-6").innerHTML = y;
		}
// toggle uklanja klasu i vraca false, ako nema klase u elementu onda je dodaje i
// vrace true, ako ima drugi parametar tera klasu da bude dodata ili uklonjena
// falsr uklanja klasu, a true je dodaje
		function classToggle() {
			var x = document.getElementById("p-8");
			x.classList.toggle("three");
		}

		function classToggle2() {
			var x = document.getElementById("p-8");
			x.classList.toggle("four");
		}

	</script>

	<script>// nextElementSibling returns next sibling node as an element node
	// ignores text and comment nodes
		document.getElementById("p-10").innerHTML =
		document.getElementById("p-8").nextElementSibling.innerHTML + 
		" with p-8 nextElementSibling";
	</script>

	<script>// previousElementSibling returns the previous element of the 
	// specified element, in the same tree level
	// ignores text and comment nodes
	// 
		document.getElementById("p-11").innerHTML = 
		document.getElementById("p-10").previousElementSibling.innerHTML + 
		" with p-10 previousElementSibling";
	</script>

	<script>// children property
	// return a collection of an elemet's child elemets, as an HTML Collection object
	// accessed by index number
	// only contain elements nodes, ingor text nodes and coments
		var x = document.body.children;
		document.getElementById("p-12").innerHTML = x.length;
		x[8].style.color = "dodgerblue";
		var i;
		for (i = 9; i < 11; i++) {
			x[i].style.color = "white";
			x[i].style.backgroundColor = "dodgerblue";
		}
	</script>
