	<script>// If Statement
		if (new Date().getHours() < 19) {
			document.getElementById("p-1").innerHTML = "Good day!";
		}
	</script>

	<script>// Else Statement
		var greeting, hours;
		hours = new Date().getHours();
		if (hours < 19) {
			greeting = "Good day!";
		} else {
			greeting = "Good evening";
		}
		document.getElementById("p-2").innerHTML = greeting;
	</script>

	<script>// Else if Statement
		function myFunction() {
			var greeting, hours;
			hours = new Date().getHours();
			if (hours < 10) {
				greeting = "Good morning!";
			} else if (hours < 19) {
				greeting = "Good day!";
			} else {
				greeting = "Good evening";
			}
			document.getElementById("s-1").innerHTML = greeting;
		}
	</script>

	<script>// Else if Statment

			document.getElementById("s-2").innerHTML = link;

	<script>// Loops For
		x = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi", "Mercedes", "Peugeot"];
		document.getElementById("p-6").innerHTML = x;
		document.getElementById("p-6").style.color = "red";
		// All 3 statement
		var t, i;
		t = "";
		for (i = 0; i < x.length; i++) {
			t +=  x[i] + "<br>";
		}
		document.getElementById("p-7").innerHTML = t;
		// No first statement
		var y = 1;
		var t2 = "";
		for (; y < x.length; y += 2) {
			t2 += x[y] + " ";
		}
		document.getElementById("p-8").innerHTML = "Svaki drugi: " + t2;
		// No first and third statement
		var f = 1;
		var t3 = "";
		for (; f < 11;) {
			t3 += f + " ";
			f ++;
		}
		document.getElementById("p-9").innerHTML = t3;
	</script>

	<script>//Loops For/In
		var person = {fname:"John", lname:"Doe", age:"25"};
		var txt = "";
		var x;
		for (x in person) {
			txt += person[x] + " ";
		}
		document.getElementById("p-10").innerHTML = txt;
	</script>

	<script>// Loops While
		var t = "";
		var i = 1;
		while ( i < 6) {
			t += " The number is " + i + "<br>";
			i ++;
		}
		document.getElementById("p-11").innerHTML = t;
	</script>

	<script>// Loops Do/While
		var t = "";
		var i = 1;
		do {
			t += "The number is " + i +"<br>";
			i ++;
		}
		while ( i < 6);
		document.getElementById("p-12").innerHTML = t;
	</script>

	<script>// Break Statement(Prekida na uslovu)
		var t = "";
		var i = 1;
		for (; i < 6; i ++) {
			if (i === 3) { break;}
			t += "The number is " + i +"<br>";
		}
		document.getElementById("p-13").innerHTML = t;
	</script>

	<script>// Continue Statement(Preskace uslov)
		var t = "";
		var i = 1;
		for (; i < 6; i ++) {
			if (i === 3) { continue;}
			t += "The number is " + i +"<br>";
		}
		document.getElementById("p-14").innerHTML = t;
	</script>
