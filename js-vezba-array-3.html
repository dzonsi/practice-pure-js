	<script>// sort() sorts an array items alphabetically

	<script>// highest number in an array using Math.max.apply
		x = [67, 34, 5, 96, 22, 49, 80];
		document.getElementById("p-13").innerHTML =
		"Najveci broj je: " + myArrayMax(x);

		function myArrayMax(arr) {
			return Math.max.apply(null, arr);
		}
		// lowest number in an array using Math.min.apply
		y = [67, 34, 5, 96, 22, 49, 80];
		document.getElementById("p-14").innerHTML =
		"Najmanji broj je: " + myArrayMin(y);

		function myArrayMin(arr) {
			return Math.min.apply(null, arr);
		}
	</script>

	<script>// finding maximum value using "home made" method:
		x = [67, 34, 5, 96, 22, 49, 80];
		document.getElementById("p-15").innerHTML =
		"Najveci broj je: " + myArrayMax(x);

		function myArrayMax(arr) {
			var len = arr.length;
			var max = -Infinity;
			while (len --) {
				if (arr[len] > max) {
					max = arr[len];
				}
			}
			return max;
		}
	</script>

	<script>// finding minimum value using "home made" method:
		y = [67, 34, 5, 96, 22, 49, 80];
		document.getElementById("p-16").innerHTML =
		"Najmanji broj je: " + myArrayMin(y);

		function myArrayMin(arr) {
			var len = arr.length;
			var min = Infinity;
			while (len --) {
				if (arr[len] < min ) {
					min = arr[len];
				}
			}
			return min;
		}
	</script>
