<body>

	<p id="p-1" ></p>
	<p id="p-2" ></p>
	<p id="p-3" ></p>
	<p id="p-4" ></p>
	<p id="p-5" ></p>
	<p id="p-6" ></p>
	<p id="p-7" ></p>
	<p id="p-8" ></p>
	<p id="p-9" ></p>
	<p id="p-10" ></p>
	<p id="p-11" ></p>
	<p id="p-12" ></p>
	<p id="p-13" ></p>
	<p id="p-14" ></p>
	<p id="p-15" ></p>
	<p id="p-16" ></p>
	<p id="p-17" ></p>
	<p id="p-18" ></p>
	<p id="p-19" ></p>
	<p id="p-20" ></p>
	<p id="p-21" ></p>
	<p id="p-22" ></p>
	<p id="p-23" ></p>
	<p id="p-24" ></p>
	<p id="p-25" ></p>
	<p id="p-26" ></p>
	<p id="p-27" ></p>
	<p id="p-28" ></p>
	<p id="p-29" ></p>
	<p id="p-30" ></p>
	<p id="p-31" ></p>
	<p id="p-32" ></p>
	<p id="p-33" ></p>
	<p id="p-34" ></p>
	<p id="p-35" ></p>
	<p id="p-36" ></p>
	<p id="p-37" ></p>
	<p id="p-38" ></p>
	<p id="p-39" ></p>
	<p id="p-40" ></p>
	<p id="p-41" ></p>

	<script>// RegExp Object Properties, fali lastIndex
		var patt = new RegExp("Hello World", "g");// isto sto i /Hello World/g
		document.getElementById('p-1').innerHTML = patt.constructor;
		document.getElementById('p-2').innerHTML = patt.global;
		document.getElementById('p-3').innerHTML = patt.ignoreCase;
		document.getElementById('p-4').innerHTML = patt.multiline;
		document.getElementById('p-5').innerHTML = patt.source;
	</script>

	<script>// RegExp Object Methods
		var str = "The best things in life are free";
		var patt2 = new RegExp("es");
		document.getElementById('p-6').innerHTML = patt2.exec(str);
		document.getElementById('p-7').innerHTML = patt2.test(str);
		document.getElementById('p-8').innerHTML = patt2.toString();// Ceo izraz
	</script>

	<script>// Modifiers i, g, m and String Match method
		var str = "The best things in life are free";
		patt = /best/i;
		patt2 = /in/g;
		patt3 = /re/m;
		patt4 = /BEST/ig;
		document.getElementById('p-9').innerHTML = str.match(patt);
		document.getElementById('p-10').innerHTML = str.match(patt2);
		document.getElementById('p-11').innerHTML = str.match(patt3);
		document.getElementById('p-12').innerHTML = str.search(patt4);
	</script>

	<script>// Brackets
		var str = "Is this all there is?";
		var patt = /[h]/g;
		var patt2 = /[^h]/g;
		document.getElementById('p-13').innerHTML = str.match(patt);
		document.getElementById('p-14').innerHTML = str.match(patt2);
		var str2 = "1234567891";
		var patt3 = /[1-4]/g;
		var patt4 = /[^1-4]/g;
		document.getElementById('p-15').innerHTML = str2.match(patt3);
		document.getElementById('p-16').innerHTML = str2.match(patt4);
		var patt5 = /(is|all|ere)/g;
		document.getElementById('p-17').innerHTML = str.match(patt5);
	</script>

	<script>// Metacharacters
		var str = "That's hot hat!";
		var patt1 = /h.t/g;
		document.getElementById('p-18').innerHTML = str.match(patt1);
		var str2 = "Give 100% !";
		var patt2 = /\w/g;
		var patt3 = /\W/g;
		document.getElementById('p-19').innerHTML = str2.match(patt2);
		document.getElementById('p-20').innerHTML = str2.match(patt3);
		var patt4 = /\d/g;
		var patt5 = /\D/g;
		document.getElementById('p-21').innerHTML = str2.match(patt4);
		document.getElementById('p-22').innerHTML = str2.match(patt5);
		var patt6 = /\s/g;
		var patt7 = /\S/g;
		document.getElementById('p-23').innerHTML = str2.match(patt6);
		document.getElementById('p-24').innerHTML = str2.match(patt7);
		var str3 = "Predugacke reci su odlicne, ispred i dugacke!";
		var patt8 = /\bpred/ig;
		var patt9 = /\Bpred/ig;
		document.getElementById('p-25').innerHTML = str3.match(patt8);
		document.getElementById('p-26').innerHTML = str3.match(patt9);
	</script>

	<script>// Quantifiers
		 var str = "Hellooo World! Hello W3Schools!";
		 var patt1 = /o+/g;
		 document.getElementById('p-27').innerHTML = str.match(patt1);
		 var patt2 = /lo*/g;
		 document.getElementById('p-28').innerHTML = str.match(patt2);
		 var patt3 = /lo?/g;
		 document.getElementById('p-29').innerHTML = str.match(patt3);
		 var patt4 = /\w{5}/g;
		 document.getElementById('p-30').innerHTML = str.match(patt4);
		 var patt5 = /\w{2,5}/g;
		 document.getElementById('p-31').innerHTML = str.match(patt5);
		 var patt6 = /\w{5,}/g;
		 document.getElementById('p-32').innerHTML = str.match(patt6);
		 var str2 = "Is this his";
		 var patt7 = /is$/g;
		 var patt8 = /^is/ig;
		 document.getElementById('p-33').innerHTML = str2.match(patt7);
		 document.getElementById('p-34').innerHTML = str2.match(patt8);
		 var str3 = "Is this all there is";
		 var patt9 = /is(?= all)/g;
		 var patt10 = /is(?! all)/gi;
		 document.getElementById('p-35').innerHTML = str3.match(patt9);
		 document.getElementById('p-36').innerHTML = str3.match(patt10);
	</script>

</body>

</html>
