	<script>// HTML DOM ...Attribute() Method
		var q = document.getElementById("p-1");

		 if (q.hasAttribute("id")) {
		 	w = q.getAttribute("id");
		 }
		 if (q.hasAttribute("class")) {
			e = q.getAttribute("class");
		}
		if (q.hasAttribute("onload")) {
			r = q.getAttribute("onload");
		}
		if (q.hasAttribute("id")) {
			t = q.getAttribute("onclick");
		}

		document.getElementById("p-2").innerHTML = "First paragraph id is: " + w +
		", class: " + e + ", and has two more attributes, onload: " + r +
		", and onclick: " + t + " .";

		y = document.getElementsByTagName("button")[0];
		y.setAttribute("onclick", "changeStyle()");
		y.setAttribute("id", "btn1");

		function changeStyle() {
			var x = document.getElementById("p-1");
			x.setAttribute("class", "practice2");
		}

		u = document.getElementsByTagName("p")[3];
		u.innerHTML = "<button>Remove class from first p!</button>";
		i = document.getElementsByTagName("button")[1];
		i.setAttribute("onclick", "changeStyle2()");

		function changeStyle2() {
			var x = document.getElementById("p-1");
			x.removeAttribute("class");
		}

		document.getElementById("p-5").innerHTML = 
		 document.getElementById("btn1").attributes[0].name;
		document.getElementById("p-6").innerHTML = 
		 document.getElementById("btn1").attributes[0].value;

		document.getElementById("p-7").innerHTML = "<button>Display link!</button>";

		o = document.getElementsByTagName("button")[2];
		var att = document.createAttribute("id");
		att.value = "btn2";
		o.setAttributeNode(att);

		document.getElementById("p-8").innerHTML = o.attributes[0].name;
		document.getElementById("p-9").innerHTML = o.attributes[0].value;

		att2 = document.createAttribute("class");
		o.setAttributeNode(att2);
		o.attributes[1].value = "practice3";

		document.getElementById("p-10").innerHTML = o.attributes[1].name;
		document.getElementById("p-11").innerHTML = o.attributes[1].value;

		document.getElementById("p-12").innerHTML = o.getAttributeNode("class").value;

		var att3 = o.getAttributeNode("class");
		o.removeAttributeNode(att3);

		var att4 = document.createAttribute("onclick");
		att4.value = "newLink()";
		o.setAttributeNode(att4);

		function newLink() {
			document.getElementById("p-7").innerHTML = "<a><b>AC Milan</b></a>";
			x = document.querySelector("a");
			x.setAttribute("id", "acm");
			x.setAttribute("class", "milan");
			x.setAttribute("href", "https://www.acmilan.com/en");
			att5 = document.createAttribute("target");
			att5.value = "_blank";
			x.setAttributeNode(att5);
		}
	</script>
