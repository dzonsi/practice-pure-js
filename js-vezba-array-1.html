<body>

	<p id="p-1" ></p>
	<p id="p-2" ></p>
	<p id="p-3" ></p>
	<p id="p-4" ></p>
	<p id="p-5" ></p>
	<p id="p-6" ></p>
	<p id="p-7" ></p>
	<p id="p-8" ></p>
	<p id="p-9" ></p>
	<p id="p-10" ></p>
	<p id="p-11" ></p>
	<p id="p-12" ></p>
	<p id="p-13" ></p>
	<p id="p-14" ></p>
	<p id="p-15" ></p>
	<p id="p-16" ></p>
	<p id="p-17" ></p>
	<p id="p-18" ></p>
	<p id="p-19" ></p>
	<p id="p-20" ></p>
	<p id="p-21" ></p>

	<script>
		var x = ["Audi", "BMW", "Fiat", "Kia"];
		var y = ["Mercedes", "Opel", "Peugeot", "Subaru"];
		var z = x[0] + y[2];
		var q = [15, 34, 81, 9, 47, 29];
		document.getElementById("p-1").innerHTML = x + z;
		document.getElementById("p-2").innerHTML = x[3] + " ili " + y[2] +
		  " " + q[0] * q[3];
		document.getElementById("p-3").innerHTML = ( q[0] * q[1] ) * ( q[2] * 
		  q[3] ) / ( q[4] * q[5] );
		document.getElementById("p-4").innerHTML = y[2] + " kosta " + 
		  q[0] * q[2] * q[3] + " evra.";
		x[0] = y[0];
		y[0] = "Volkswagen";
		document.getElementById("p-5").innerHTML = x[0] + y[0];
		x[4] = "Renault";
		q[6] = "62";
		document.getElementById("p-6").innerHTML = x.length + " " + q.length;
		document.getElementById("p-7").innerHTML = x[x.length - 1];
	</script>

	<script>
		var fruits, text, fLen, i;
		fruits = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Strawberry"];
		fLen = fruits.length;
		text = "<ul>";
		for ( i = 0; i < fLen; i++)  {
			text += "<li>" + fruits[i] + "</li>";
		}
		text += "</ul>";
		document.getElementById("p-8").innerHTML = text;
	</script>

	<script>
		var fruits, text;
		var fruits = [15, 34, 81, 9, 47, 29, 64, 99];
		text = "<ul>";
		fruits.forEach(myFunction);
		text += "</ul>";
		document.getElementById("p-9").innerHTML = text;

		function myFunction(value) {
			text += "<li>" + value + "</li>";
		}
	</script>

	<script>
		var x = [12, 23, 34, 45, 56, 67];
		var y = 23;  // Za proveru funkcije!
		document.getElementById("p-10").innerHTML = x + " duzina x = " + x.length;
		x.push("78");
		x[x.length] = "89";
		document.getElementById("p-11").innerHTML = x + " duzina x = " + 
		x.length + ", typeof x = " + typeof x;
		document.getElementById("p-12").innerHTML = Array.isArray(x);
		document.getElementById("p-13").innerHTML = x instanceof Array;
		document.getElementById("p-14").innerHTML = isArray(x);
		document.getElementById("p-15").innerHTML = isArray(y);

		function isArray(myArray) {
			return myArray.constructor.toString().indexOf("Array") > -1;
		}
	</script>

</body>
