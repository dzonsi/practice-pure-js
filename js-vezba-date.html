	<script>
		var d = new Date();
		document.getElementById("p-1").innerHTML = d;
		var f = new Date(2018, 7, 25, 9, 30, 15, 10);
		document.getElementById("p-2").innerHTML = f;
		var a = new Date(2014, 3, 14, 16, 47, 11);
		document.getElementById("p-3").innerHTML = a;
		var s = new Date(2017, 6, 28, 1, 50);
		document.getElementById("p-4").innerHTML = s;
		var f = new Date(2016, 10, 4, 14);
		document.getElementById("p-5").innerHTML = f;

		document.getElementById("p-9").innerHTML = k.toUTCString();

	<script>
		var q = new Date("2015-03-12");
		document.getElementById("p-11").innerHTML = q;
		var w = new Date("2014-05");
		document.getElementById("p-12").innerHTML = w;
		var e = new Date("2016");
		document.getElementById("p-13").innerHTML = e;
		var r = new Date("2013-11-11T16:18:24Z");
		document.getElementById("p-14").innerHTML = r;
		var t = new Date("2013-11-11T16:18:24+08:00");
		document.getElementById("p-15").innerHTML = t;
		var y = new Date("04/12/2012");// Short dates
		document.getElementById("p-16").innerHTML = y;
		var u = new Date("Jan 17 2000");// Long dates
		document.getElementById("p-17").innerHTML = u;
		var msec = Date.parse("23 Apr 2007");
		document.getElementById("p-18").innerHTML = msec;
		var d = new Date(msec);

	<script>// Get Date Methods
		var d = new Date();// Milisekunde
		document.getElementById("p-20").innerHTML = d + " U milisekundama: " + 
		d.getTime() + " od ponoci 1. januara 1970.";
		var q = new Date("01/03/2003");// Godina kao broj
		document.getElementById("p-21").innerHTML = q.getFullYear();
		var f = ["Januar", "Februar", "Mart", "April", "Maj", "Jun", "Jul",
		"Avgust", "Septembar", "Oktobar", "Novembar", "Decembar"];
		var w = new Date("May 17 2015");// Mesec kao broj od 0 do 11
		document.getElementById("p-22").innerHTML = w.getMonth() + 
		" kao broj,ili kao mesec: " + f[w.getMonth()];
		var e = new Date();// Dan kao broj od 1-31
		document.getElementById("p-23").innerHTML = e.getDate();
		document.getElementById("p-24").innerHTML = e.getHours();// 0-23
		document.getElementById("p-25").innerHTML = e.getMinutes();//0-59
		document.getElementById("p-26").innerHTML = e.getSeconds();//0-59
		document.getElementById("p-27").innerHTML = e.getMilliseconds();//0-999
		var r = ["Nedelja", "Ponedeljak", "Utorak", "Sreda", "Cetvrtak", 
		"Petak", "Subota"];
		document.getElementById("p-28").innerHTML = r[e.getDay()];/* 0-6
		pocinje sa nedeljom koja je 0 */
	</script>

	<script>// Set Date Methods
		var q = new Date();
		q.setFullYear(2025);// Godina
		document.getElementById("p-29").innerHTML = q;
		var w = new Date();
		w.setFullYear(2025, 10, 5);// Opciono moze i mesec i dan
		document.getElementById("p-30").innerHTML = w;
		var e = new Date();
		e.setMonth(7);// Mesec 0-11
		document.getElementById("p-31").innerHTML = e;
		var r = new Date();
		r.setDate(22);// Dan 1-31
		document.getElementById("p-32").innerHTML = r;
		var t = new Date();
		t.setDate(t.getDate() + 22);// Moze i da doda dane
		document.getElementById("p-33").innerHTML = t;
		var a = new Date();
		a.setHours(14);// Sati 0-23
		document.getElementById("p-34").innerHTML = a;
		var s = new Date();
		s.setMinutes(44);// Minuti 0-59
		document.getElementById("p-35").innerHTML = s;
		var d = new Date();
		d.setSeconds(55);// Sekunde 0-59
		document.getElementById("p-36").innerHTML = d;
	</script>

	<script>// Poredkenje datuma
		var today, someday, text;
		today = new Date();
		someday = new Date();
		someday.setFullYear(2020, 0, 12);

		if (someday > today) {
			text = "Today is before Januar 12, 2020.";
		} else {
			text = "Today is after Januar 12, 2020.";
		}
		document.getElementById("p-37").innerHTML = text;

	</script>
