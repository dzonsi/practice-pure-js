<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JS-vezba-Forms-Validation</title>

<style>

</style>

</head>

<body>

	<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
  		Name: <input type="text" name="fname">
  		<input type="submit" value="Submit">
	</form>

	<script>
		function validateForm() {
			var x = document.forms["myForm"]["fname"].value;
			if (x == "") {
				alert("Name must be filled out!");
				return false;
			}
		}
	</script>

	<input id="numb" placeholder="1 < x < 10">

	<button type="button" onclick="myFunction()">Submit</button>

	<p id="demo"></p>

	<script>
			function myFunction() {
			var x, text;

			x = document.getElementById('numb').value;

			if (isNaN(x) || x < 1 || x > 10) {
				text = "Input not valid!";
			} else {
				text = "Input OK!";
			}
			document.getElementById('demo').innerHTML = text;
			}
	</script>

	<p>Enter a number and click OK:</p>

	<input id="id1" type="number" min="100" max="300" required>
	<button onclick="myFunction2()">OK</button>

	<p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>

	<p id="demo2"></p>

	<script>// CheckValidity + ValidationMessage, obrnut redosled za if i else sa !
		function myFunction2() {
			var inpObj = document.getElementById("id1");
			if (!inpObj.checkValidity()) {
				document.getElementById("demo2").innerHTML = inpObj.validationMessage;
			} else {
				document.getElementById("demo2").innerHTML = "Input OK";
			}
		}
	</script>

	<p>Enter a number and click OK:</p>

	<input id="id2" type="number" min="100" max="300" required>
	<button onclick="myFunction3()">OK</button>

	<p>If the number is less than 100 or greater than 300, an error message will be displayed.</p>

	<p id="demo3"></p>

	<script>// RangeOverflow and rangeUnderflow
		function myFunction3() {
			var text2;

			if(document.getElementById("id2").validity.rangeOverflow) {
				text2 = "Value too large!";
			} else if(document.getElementById("id2").validity.rangeUnderflow) {
				text2 = "Value too small!";
			} else {
				text2 = "Input OK!";
			}
			document.getElementById("demo3").innerHTML = text2;
		}
	</script>

</body>

</html>
