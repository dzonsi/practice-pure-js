	<script>// call() method
		var myObject = {
  			firstName:"John",
  			lastName: "Doe",
  			fullName: function() {
    			return this.firstName + " " + this.lastName;
 			}
		}
		x = myObject.fullName();
		document.getElementById("p-1").innerHTML = x;
		var person = {
  			firstName:"Mary",
  			lastName: "Doe",
		}
		var y = myObject.fullName.call(person);
		document.getElementById("p-2").innerHTML = y;
		var person2 = {
			firstName:"Mark",
			lastName:"Ingram"
		}
		var z = myObject.fullName.call(person2);
		document.getElementById("p-3").innerHTML = z;
		var person3 = {
			fullName: function(id, eyeColor) {
				return this.firstName + " " + this.lastName + " has " + eyeColor +
				" eyes, and his ID is " + id + ".";
			}
		}
		var f = person3.fullName.call(person2, "5566", "brown");
		document.getElementById("p-4").innerHTML = f;
	</script>

	<script>// apply() method, takes arguments as an array
		var q = person3.fullName.apply(person2, ["5566", "brown"]);
		document.getElementById("p-5").innerHTML = q;
	</script>

	<script>// Self-invoking function
		function myFunction() {
			document.getElementById('p-7').innerHTML = add();
		}
		var add = (function () {
			var counter = 0;
			return function() {
				counter ++;
				return counter;
			}
		})();
	</script>
