<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>JS-vezba-array-2</title>

<style>

</style>

</head>

<body>

	<p id="p-1" ></p>
	<p id="p-2" ></p>
	<p id="p-3" ></p>
	<p id="p-4" ></p>
	<p id="p-5" ></p>
	<p id="p-6" ></p>
	<p id="p-7" ></p>
	<p id="p-8" ></p>
	<p id="p-9" ></p>
	<p id="p-10" ></p>
	<p id="p-11" ><button onclick="myFunction()">Probaj!</button></p>
	<p id="p-12" ></p>
	<p id="p-13" ></p>
	<p id="p-14" ></p>
	<p id="p-15" ></p>
	<p id="p-16" ></p>
	<p id="p-17" ></p>
	<p id="p-18" ></p>
	<p id="p-19" ></p>
	<p id="p-20" ></p>
	<p id="p-21" ><button onclick="myFunction2()">Probaj!</button></p>
	<p id="p-22" ></p>
	<p id="p-23" ></p>
	<p id="p-24" ></p>
	<p id="p-25" ></p>
	<p id="p-26" ></p>
	<p id="p-27" ></p>
	<p id="p-28" ></p>
	<p id="p-29" ></p>
	<p id="p-30" ></p>
	<p id="p-31" ></p>
	<p id="p-32" ></p>
	<p id="p-33" ></p>
	<p id="p-34" ></p>
	<p id="p-35" ></p>

	<script>// toString() and join()
		var x = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];
		document.getElementById("p-1").innerHTML = x;
		document.getElementById("p-1").style.color = "red";
		document.getElementById("p-2").innerHTML = x.toString();
		document.getElementById("p-3").innerHTML = x.join();
		document.getElementById("p-4").innerHTML = x.join("");
		document.getElementById("p-5").innerHTML = x.join(" ");
		document.getElementById("p-6").innerHTML = x.join(" * ");
	</script>

	<script>// pop() method removes last element of array, vraca iseceno!
		var x = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];
		document.getElementById("p-7").innerHTML = x.pop();//Vraca iseceno!
		document.getElementById("p-8").innerHTML = x;
		x.pop();
		document.getElementById("p-9").innerHTML = x;
	</script>

	<script>// push() method adds new element to end, vraca duzinu novog array-a!
		var x = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];
		x.push("Strawberry");
		document.getElementById("p-10").innerHTML = x;
		var y = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];
		document.getElementById("p-12").innerHTML = y;

		function myFunction() {
			document.getElementById("p-13").innerHTML = y.push("Strawberry");
			document.getElementById("p-12").innerHTML = y;
		}
	</script>

	<script>//shift() removes the first element of array, vraca iseceno!
		var x = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];
		x.shift();
		document.getElementById("p-14").innerHTML = x;
		document.getElementById("p-15").innerHTML = x.shift();//Vraca iseceno!
		document.getElementById("p-16").innerHTML = x;
	</script>
	
	<script>/* unshift() adds a new element to an array, at beginning, vraca 
		duzinu novog array-a! */
		var x = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];
		x.unshift("Lemon");
		document.getElementById("p-17").innerHTML = x;
		document.getElementById("p-18").innerHTML = x.unshift("Strawberry");
		document.getElementById("p-19").innerHTML = x;
	</script>

	<script>/* splice() add new items to an array, returns array with deleted items */
		var x = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];
		x.splice(2, 0 , "Lemon", "Strawberry");
		document.getElementById("p-20").innerHTML = x;
		var y = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];

		function myFunction2() {
			document.getElementById("p-22").innerHTML = y;
			document.getElementById("p-23").innerHTML = y.splice(2, 1, 'Lemon', 
			"Strawberry");// prvi broj je gde ga stavlja,drugi je koliko iseca
			document.getElementById("p-22").innerHTML = y;
		}
		// using splace to remove items without leaving holes in array
		var z = ["Banana", "Orange", "Apple", "Kiwi", "Mango"];
		z.splice(0, 1);
		document.getElementById("p-24").innerHTML = z;
		z.splice(2, 1);
		document.getElementById("p-25").innerHTML = z;
	</script>

	<script>// concat() method creates a new array by merginga existing arrays
		var x = ["Banana", "Orange"];
		var y = ["Apple", "Kiwi"];
		var z = ["Lemon", "Strawberry"];
		document.getElementById("p-26").innerHTML = x.concat(y, z);
		document.getElementById("p-27").innerHTML = x.concat("Mango");
	</script>

	<script>// slice() method slices out a piece of an array into a new array
		var x = ["Banana", "Orange", "Apple", "Kiwi", "Mango", "Strawberry"];
		var y = x.slice(2);
		document.getElementById("p-28").innerHTML = x;
		document.getElementById("p-29").innerHTML = y;
		var z = x.slice(3,5);
		document.getElementById("p-30").innerHTML = z;
		document.getElementById("p-31").innerHTML = x.slice(3,4) + x.slice(5,6);
	</script>

</body>

</html>
